<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1 class="display-3" align="center">Log In</h1>
    </div>
    <div class="row">
        <div class="row"></div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form class="form-signin" method="post" action="#" th:action="@{/register}" th:object="${customer}">
                    <h2 class="form-signin-heading">Sign up</h2>
                    <p>
                        <label for="login" class="sr-only">Email</label>
                        <input type="text" th:name="login" id="login" name="login" th:field="*{login}" class="form-control" required autofocus>
                    </p>
                    <p>
                        <label class="sr-only">Password</label>
                        <input type="password" class="form-control" required>
                    </p>
                    <p>
                        <label class="sr-only">Password</label>
                        <input type="password" th:name="password" id="password_control" name="password" th:field="*{password}" class="form-control" placeholder="password" required>
                    </p>
                    <input name="_csrf" type="hidden" value="a51f10fa-2601-4464-8cc4-6f71bb59d6ac" />
                    <button class="btn btn-lg btn-warning btn-block" type="submit">Sign up</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
