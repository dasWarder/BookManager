<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update form</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2 class="display-3">Update book</h2>
            <hr>
        </div>
        <div class="row">
            <p>You can update information about the book below. Details information will be automatically updated based on your new description</p>
        </div>
        <div class="row">
            <div class="col">
                <form  class = "form" action="#" th:action="@{/books/add}" method="post" th:object="${book}">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="hidden" th:field="*{id}"/>
                            <label>Title</label><input class = "form-control mx-2 my-2" type="text" th:field="*{name}"/>
                        </div>
                        <div class="form-group">
                            <label>Author(s)</label><input class = "form-control mx-2 my-2" type="text" th:field="*{author}"/>
                        </div>
                        <div class="form-group">
                            <label>Year of publication</label><input class = "form-control mx-2 my-2" type="text" th:field="*{year}"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning btn-lg mx-2">Update</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
